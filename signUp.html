<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="body">
    <div class="wrap">
      <form action="submit.php" method="POST" class="login-form">
        <div class="admin">SignUp</div>
        <div class="header">
          <h1>
            <span class="paragraph"> Enter your credentials </span>
          </h1>
        </div>
        <div class="user-input">
          <input
            class="input-field"
            name="fname"
            type="text"
            placeholder="Enter Your First Name"
          />
        </div>
        <div class="user-input">
          <input
            class="input-field"
            name="lname"
            type="text"
            placeholder="Enter Your Last Name"
          />
        </div>
        <div class="user-input">
          <input
            class="input-field"
            name="password"
            type="password"
            placeholder="Enter Your Password"
          />
        </div>

        <div class="user-input">
          <input
            class="input-field"
            name="address"
            type="text"
            placeholder="Enter your current address"
          />
        </div>

        <div class="user-input">
          <input
            class="input-field"
            name="phone"
            type="tel"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="user-input">
          <input
            class="input-field"
            name="email"
            type="email"
            placeholder="Enter your email address"
          />
        </div>

        <div class="user-input">
          <label>
            Select Gender
            <select name="gender" title="gender" id="search-1">
              <option>Male</option>
              <option>Female</option>
            </select>
          </label>

          <div class="submit-btn">
            <!-- SignUp Button -->
            <button class="sub-btn" type="submit">SignUp</button>
          </div>
        </div>

        <div class="form-paragraph">
          <p class="text-paragraph">
            Already have an account? <a href="/login.html">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
